<body>
    <div class="container text-center">
        <div class="row row-cols-2">
            <div class="col">Column
                <img src="picanha.jpg" class="img-thumbnail" alt="...">
                <input type="button" value=+ onclick="somarItem()">
                <input type="button" value=- onclick="subtrairItem()">
                <input id="soma" type="text" name="" value=0 disabled>
            </div>
            <div class="col">Column</div>
            <div class="col">Column</div>

<script>
    function somarItem() {
        const valor = document.getElementById("soma").value;
        document.getElementById("soma").value = Number(valor) + 1;
    }
    function subtrairItem() {
        const valor = document.getElementById("soma").value;
        if (Number(valor) > 0)
            document.getElementById("soma").value = Number(valor) - 1;
    }
</script>
